<!DOCTYPE html>
<html lang="pl">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <style>
      body {
        padding: 10px;
      }
      a {
        text-decoration: none;
        color: black;
        font-size: 50px;
      }
      .logo-colored-word {
        color: blue;
      }

      a:hover,
      a:focus {
        color: red;
      }

      a:hover .logo-colored-word,
      a:focus .logo-colored-word {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <a href="https:google.com"
      >Logo<span class="logo-colored-word">Word</span></a
    >
  </body>
</html>
