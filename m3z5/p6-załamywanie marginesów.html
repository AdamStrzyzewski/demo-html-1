<!DOCTYPE html>
<html lang="pl">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <style>
      .outer-box {
        width: 200px;
        height: 200px;
        background-color: teal;
        padding-top: 40px;
        margin-bottom: 20px;
      }

      .inner-box {
        width: 100px;
        height: 100px;
        background-color: fuchsia;
      }

      .outer-box-2 {
        margin-top: 40px;
        border: 3px solid black;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box"></div>
    </div>
    <div class="outer-box-2"></div>
  </body>
</html>
