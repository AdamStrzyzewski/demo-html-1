<!DOCTYPE html>
<html lang="pl">
  <head>
    <style>
      p:hover {
        color: red;
      }

      .link {
        color: teal;
      }
      .social-links .link:hover {
        color: tomato;
        font-weight: 900;
      }

      .social-links .link:focus {
        color: pink;
        font-weight: 600;
      }

      .social-links .link:active {
        color: red;
      }

      .social-links .link:visited {
        color: violet;
      }
    </style>
  </head>
  <body>
    <p>Hover me</p>

    <ul class="social-links">
      <li>
        <a class="link" target="_blank" href="https://twitter.com">Twitter</a>
      </li>
      <li><a class="link" href="https://www.instagram.com">Instagram</a></li>
      <li><a class="link" href="https://www.facebook.com">Facebook</a></li>
    </ul>

    <ul>
      <li><a class="link" href="https://twitter.com">Twitter</a></li>
      <li><a class="link" href="https://www.instagram.com">Instagram</a></li>
      <li><a class="link" href="https://www.facebook.com">Facebook</a></li>
    </ul>

    <!-- focusable elements -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/tabindex -->
    <!-- (<a>, <button>, <details>, <input>, <select>, <textarea>, etc.) -->
  </body>
</html>
