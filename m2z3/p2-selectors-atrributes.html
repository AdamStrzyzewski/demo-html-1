<!DOCTYPE html>
<html lang="pl">
  <head>
    <style>
      a[title] {
        color: teal;
      }

      a[target] {
        color: red;
      }

      /* a[href="https://www.youtube.com"] */
      [href="https://www.youtube.com"]
      {
        color: orange;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="https://htmlreference.io" title="Przewodnik po tagach">
        htmlreference.io
      </a>
    </p>
    <p>
      <a href="https://cssreference.io" target> cssreference.io </a>
    </p>
    <p>
      <a href="https://www.youtube.com">YouTube </a>
    </p>
  </body>
</html>
