<!DOCTYPE html>
<html lang="pl">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <title>tables</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2">Cloud service</td>
        <td colspan="3">Statistics</td>
        <td rowspan="4">I'm tall</td>
      </tr>
      <tr>
        <!-- just an example -->
        <td colspan="1" rowspan="1">Users</td>
        <td>Visits</td>
        <td>Volume</td>
      </tr>
      <tr>
        <td>Google</td>
        <td>12000</td>
        <td>307000</td>
        <td>1000 TB</td>
      </tr>
      <tr>
        <td>Amazon</td>
        <td>9000</td>
        <td>200500</td>
        <td>800 TB</td>
      </tr>
      <tr>
        <td colspan="5">I'm wide</td>
      </tr>
    </table>
  </body>
</html>
