<!DOCTYPE html>
<html lang="pl">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <title>tables</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <table>
      <caption>
        Trains time table
      </caption>
      <thead>
        <!-- table row -->
        <tr>
          <!-- table header -->
          <th>Train number</th>
          <th>Route</th>
          <th>Travel time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- table data -->
          <td>433</td>
          <td>London - Paris</td>
          <td>5 hours</td>
        </tr>
        <tr>
          <td>701</td>
          <td>New York - Chicago</td>
          <td>7 hours</td>
        </tr>
        <tr>
          <td>258</td>
          <td>Oslo - Warsaw</td>
          <td>4 hours</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Price of tickets</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
